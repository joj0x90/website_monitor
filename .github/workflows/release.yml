name: Build and Release

on:
  push:
    branches:
      - main
    paths:
      - '.env'
  workflow_dispatch:  # This enables manual triggering via the GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Install necessary software components
      - name: Install required software
        run: |
          echo "Installing necessary tools..."
          sudo apt-get update
          sudo apt-get install -y tar build-essential curl
          
          # Install Just (if not already available)
          if ! command -v just &> /dev/null; then
            echo "Installing Just..."
            curl -sSfL https://just.systems/install.sh | bash -s -- --to /usr/local/bin
          fi
          
          # Install GitHub CLI (gh)
          if ! command -v gh &> /dev/null; then
            echo "Installing GitHub CLI..."
            sudo apt-get install -y gh
          fi

      # Step 2: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 3: Execute "just build" to generate the tar.gz and .env file
      - name: Build the project
        run: |
          just build

      # Step 4: Read the APP_VERSION from the generated .env file
      - name: Load new APP_VERSION from .env
        id: load_version
        run: |
          # Check if .env file exists
          if [ ! -f .env ]; then
            echo ".env file not found!"
            exit 1
          fi
          
          # Extract APP_VERSION from .env
          export APP_VERSION=$(grep "^APP_VERSION=" .env | cut -d '=' -f2)
          echo "APP_VERSION=$APP_VERSION"
          echo "APP_VERSION=$APP_VERSION" >> $GITHUB_ENV

      # Step 5: Compare APP_VERSION with previous release
      - name: Check if APP_VERSION is different from the latest release
        id: check_version
        run: |
          # Fetch the latest release tag
          latest_release=$(gh release view --json tagName --jq '.tagName' || echo "none")
          
          # Log the latest release
          echo "Latest release tag: $latest_release"
          
          # Compare with APP_VERSION
          if [ "$latest_release" = "v$APP_VERSION" ]; then
            echo "APP_VERSION has not changed ($APP_VERSION). Skipping release."
            echo "release_required=false" >> $GITHUB_ENV
          else
            echo "APP_VERSION has changed to $APP_VERSION. A new release is required."
            echo "release_required=true" >> $GITHUB_ENV

      # Step 6: Conditionally create a new release if APP_VERSION is different
      - name: Create a new release
        if: env.release_required == 'true'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: Release v${{ env.APP_VERSION }}
          files: ./*.tar.gz
